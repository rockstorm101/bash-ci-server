name: Test Docker Build

on:
  schedule:
    - cron: '30 7 * * 4'
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Build
      uses: docker/build-push-action@v4
      with:
        context: .
